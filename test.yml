version: "3.9"
services:

  redis:
    extends:
      file: compose.yml
      service: redis

  controller:
    extends:
      file: compose.yml
      service: controller
    environment:
      - DETECTOR_IMAGE=drpilman/testdetector
      - DEVICE=cpu
      - REDIS_HOST=redis

  web:
    extends:
      file: compose.yml
      service: web
